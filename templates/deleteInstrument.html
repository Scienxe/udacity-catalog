{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h1>Udacious Musical Instruments</h1>

<h2> Are you sure you want to delete {{instrument.name}}? </h2>

<form action="#" method = 'post'>
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
    <button type="submit" id="submit" type="submit">Delete</button>
    <a href = '{{url_for('showCategory', category_id=instrument.category_id)}}'>Cancel</a>
</form>

{% endblock %}
